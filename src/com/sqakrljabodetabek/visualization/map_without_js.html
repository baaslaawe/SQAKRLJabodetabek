<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Visualisasi Rute</title>
	<link rel="stylesheet" href="style-riandy.css">
</head>
<body>
	<h1>Rute Kereta</h1>
	<h2 id="rute">Jakarta Kota - Tangerang</h2>
	
	<div id="container">
		<ul id="peta">
			<li class="stasiun">
				<img src="stasiun.png" class="img-indicator" alt="">
				<div class="dot"></div>
				Jakarta Kota
			</li>
			<li class="jurusan">
				<div class="line"></div>
				<span class="caption">Tangerang - Duri (PP)</span>
			</li>
			<li class="stasiun">
				<img src="transit.png" class="img-indicator" alt="">
				<div class="dot"></div>
				Tanah Abang
			</li>
			<li class="jurusan">
				<div class="line"></div>
				<span class="caption">Bogor / Depok - Tanah Abang - Pasar Senen - Jatinegara (PP)</span>
			</li>
			<li class="stasiun">
				<img src="stasiun.png" class="img-indicator" alt="">
				<div class="dot"></div>
				Tangerang
			</li>
		</ul>
	</div>
</body>
</html>
